{namespace em=TYPO3\CMS\Extensionmanager\ViewHelpers}

<f:be.container pageTitle="Extension Manager" enableJumpToUrl="true" enableClickMenu="false" loadPrototype="false" loadScriptaculous="false" loadExtJs="false" loadExtJsTheme="true" loadJQuery="true"

	includeCssFiles="{
		0:'{f:uri.resource(path:\'Contrib/jQueryUI/jquery-ui-1.10.3.custom.min.css\')}',
		1:'{f:uri.resource(path:\'Contrib/LoadMask/jquery.loadmask.css\')}',
		2:'{f:uri.resource(path:\'Css/main.css\')}',
		3:'contrib/jquery/jquery.clearable.css'
	}"
	includeJsFiles="{
		0:'contrib/jquery/jquery.dataTables-1.9.4.min.js',
		1:'{f:uri.resource(path:\'Contrib/jQueryUI/jquery-ui-1.10.3.min.js\')}',
		2:'{f:uri.resource(path:\'JavaScript/jquery-validate-1.11.1.min.js\')}',
		3:'{f:uri.resource(path:\'JavaScript/jquery.expander.min.js\')}',
		4:'contrib/jquery/jquery.clearable.js',
		5:'{f:uri.resource(path:\'Contrib/LoadMask/jquery.loadmask.js\')}',
		6:'{f:uri.resource(path:\'JavaScript/main.js\')}',
		7:'{f:uri.resource(path:\'JavaScript/ter.js\')}',
		8:'{f:uri.resource(path:\'JavaScript/configuration.js\')}'
		9:'{f:uri.resource(path:\'JavaScript/update.js\')}',
		10:'{f:uri.resource(path:\'JavaScript/upload.js\')}'
		}">

	<em:be.trigger triggers="{triggers}" />
	<div id="typo3-docheader">
		<div class="typo3-docheader-functions">
			<f:be.menus.actionMenu>
				<f:be.menus.actionMenuItem label="{f:translate(key: 'manageExtensions')}" controller="List" action="index" />
				<f:be.menus.actionMenuItem label="{f:translate(key: 'getExtensions')}" controller="List" action="ter" />
				<f:be.menus.actionMenuItem label="{f:translate(key: 'distributions')}" controller="List" action="distributions" />
				<f:if condition="{actionName} == 'showAllVersions'">
					<f:be.menus.actionMenuItem label="{f:translate(key: 'showAllVersions')} {extensionKey}" controller="List" action="showAllVersions" />
				</f:if>
			</f:be.menus.actionMenu>
		</div>
		<div class="typo3-docheader-buttons">
			<f:render section="docheader-buttons" />
		</div>
	</div>
	<div id="typo3-docbody">
		<div id="typo3-inner-docbody" class="typo3-extension-manager">
			<f:render section="module-headline" />
			<f:render section="Content" />
		</div>
	</div>
</f:be.container>
